openapi: 3.1.0
info:
  description: |2

    Artifacts is an API-based MMO game where you can manage 5 characters to explore, fight, gather resources, craft items and much more.

    Website: https://artifactsmmo.com/

    Documentation: https://docs.artifactsmmo.com/

    OpenAPI Spec: https://api.artifactsmmo.com/openapi.json
  title: Artifacts API
  version: 6.1.0
servers:
- url: /
paths:
  /:
    get:
      description: Return the status of the game server.
      operationId: get_server_details__get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponseSchema"
          description: Successfully fetched status.
      summary: Get Server Details
      tags:
      - Server details
  /my/bank:
    get:
      description: Fetch bank details.
      operationId: get_bank_details_my_bank_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BankResponseSchema"
          description: Successfully fetched bank details.
      security:
      - JWTBearer: []
      summary: Get Bank Details
      tags:
      - My account
  /my/bank/items:
    get:
      description: Fetch all items in your bank.
      operationId: get_bank_items_my_bank_items_get
      parameters:
      - description: Item to search in your bank.
        explode: true
        in: query
        name: item_code
        required: false
        schema:
          description: Item to search in your bank.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Item code
          type: string
        style: form
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: Page number
          minimum: 1
          title: Page
          type: integer
        style: form
      - description: Page size
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 50
          description: Page size
          maximum: 100
          minimum: 1
          title: Size
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataPage_SimpleItemSchema_"
          description: Successfully fetched data.
      security:
      - JWTBearer: []
      summary: Get Bank Items
      tags:
      - My account
